<!DOCTYPE html>
<html manifest="cmf.manifest">
<head>
<title>Offline Web Application</title>
<script>
function changeImage()
{document.images["jsbutton"].src= "dog.jpg";
return true;
}
function changeImageMore()
{document.images["jsbutton"].src= "cat.jpeg";
return true;
}
</script>
</head>
<body>
<img name="jsbutton" src="dog.jpg" width="25%" height="25%" border="0">
<br><input type=button onclick="changeImage()" value="Lets Show Dog"></input>
&nbsp;&nbsp;<input type=button onclick="changeImageMore()" value="Lets Show Cat"></input>
</body>
</html>
